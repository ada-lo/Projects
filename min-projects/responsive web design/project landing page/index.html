<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adibas Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="header">
    <nav id="nav-bar">
      <ul>
        <li><a class="nav-link" href="#product-section">Product</a></li>
        <li><a class="nav-link" href="#features-section">Features</a></li>
        <li><a class="nav-link" href="#footer">Contact</a></li>
      </ul>
    </nav>
    <img id="header-img" src="https://via.placeholder.com/150" alt="Adibas Logo">
  </header>

  <section id="product-section">
    <h2>Adibas Sports Gear</h2>
    <iframe id="video" src="https://www.youtube.com/watch?v=xEh3EKMpOjw" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </section>

  <section id="features-section">
    <h2>Features</h2>
    <p>Adibas brings you cutting-edge sportswear designed for performance and style.</p>
  </section>

  <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
    <input id="email" type="email" placeholder="Enter your email for updates" name="email" required>
    <input id="submit" type="submit" value="Subscribe">
  </form>

  <footer id="footer">
    <p>Contact Adibas: info@adibas.com</p>
  </footer>
</body>
</html>
